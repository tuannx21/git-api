<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Test page</title>
  <link rel="stylesheet" href="/css/main.css">
</head>
<body>
  
<h1 class="title">Git API</h1>
<div class="gitapp">
  <input class="input-access-key" id="input-access-key" type="password" placeholder="put your accessKey here then Enter">
  <div class="user">
    <img class="user__avatar" id="userAvatar">
    <p class="user__name">Name: <span id="userName"></span></p>
    <p class="user__email" id="userEmail"></p>
  </div>
  <button class="btn btn-add-repo" id="btn-add-repo">Create Repository</button>
  <ul class="repos-list" id="repoList">

  </ul>
</div>

<template id="repo-template">
  <li class="repo">
    <input class="repo__name" id="repoName" readonly>
    <button class="btn repo__remove" id="btnRemoveRepo"></button>
  </li>
</template>

  <script src="/js/bundle.min.js"></script>
</body>
</html>
